---
driver:
  name: vagrant
  # provider: vmware_fusion

provisioner:
  name: chef_solo

platforms:
  - name: debian-7.2.0
    driver_config:
      customize:
        memory: 2048
        cpus: 1
      synced_folders:
        - ["/Users/edwinbiemond/software", "/software"]
      network:
        - ["private_network", {ip: "10.10.10.135"}]
