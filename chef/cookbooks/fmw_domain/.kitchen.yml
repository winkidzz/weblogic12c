            id:             "server1"
            nodemanager:    "node1"
            listen_address: "10.10.10.135"
            listen_port:    8001
            arguments:      "-XX:PermSize=256m -XX:MaxPermSize=512m -Xms1024m -Xmx1024m"
          -
