            listen_port:    9001
            arguments:      "-XX:PermSize=256m -XX:MaxPermSize=512m -Xms1024m -Xmx1024m"
        clusters:
          -
            id: "cluster1"
            members:
              - "server1"
              - "server2"
          -
            id: "cluster2"
            members:
              - "server3"
    excludes:
      - windows-2012r2
      - windows-8.1
      - solaris-11.2
      - solaris-10

